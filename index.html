<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mini Sario Mobile</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#87CEEB">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    overflow: hidden;
    background: #87CEEB;
    touch-action: none;
  }

  #game {
    position: relative;
    width: 100vw;
    height: var(--vh);
    overflow: hidden;
  }

  #mario {
    position: absolute;
    width: 48px;
    bottom: 60px; /* área segura */
    left: 40px;
    user-select: none;
  }

  #ground {
    position: absolute;
    bottom: 40px; /* sobe o chão */
    width: 100%;
    height: 20px;
    background: #3CB371;
  }

  /* CONTROLES */
  #controls {
    position: absolute;
    bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: space-evenly;
    padding-bottom: env(safe-area-inset-bottom);
  }

  .btn {
    width: 64px;
    height: 64px;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 28px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
</style>
</head>

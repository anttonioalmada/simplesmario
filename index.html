<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mini Sario Mobile</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#87CEEB">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    overflow: hidden;
    background: #87CEEB;
    touch-action: none;
  }

  #game {
    position: relative;
    width: 100vw;
    height: var(--vh);
    overflow: hidden;
  }

  #mario {
    position: absolute;
    width: 48px;
    bottom: 60px; /* área segura */
    left: 40px;
    user-select: none;
  }

  #ground {
    position: absolute;
    bottom: 40px; /* sobe o chão */
    width: 100%;
    height: 20px;
    background: #3CB371;
  }

  /* CONTROLES */
  #controls {
    position: absolute;
    bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: space-evenly;
    padding-bottom: env(safe-area-inset-bottom);
  }

  .btn {
    width: 64px;
    height: 64px;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 28px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
</style>
</head>

<body>

<div id="game">
  <img id="mario" src="sario.png">
  <div id="ground"></div>

  <div id="controls">
    <div class="btn" id="left">⬅️</div>
    <div class="btn" id="jump">⬆️</div>
    <div class="btn" id="right">➡️</div>
  </div>
</div>

<script>
/* AJUSTE REAL DE ALTURA */
function setVH() {
  document.documentElement.style.setProperty(
    "--vh",
    window.innerHeight + "px"
  );
}
setVH();
window.addEventListener("resize", setVH);

/* JOGO */
let mario = document.getElementById("mario");
let x = 40;
let y = 60;
let velocityY = 0;
let gravity = 1;
let jumping = false;

let moveLeft = false;
let moveRight = false;

/* TOQUE */
left.ontouchstart = () => moveLeft = true;
left.ontouchend   = () => moveLeft = false;

right.ontouchstart = () => moveRight = true;
right.ontouchend   = () => moveRight = false;

jump.ontouchstart = () => {
  if (!jumping) {
    velocityY = 16;
    jumping = true;
  }
};

/* TECLADO */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") moveLeft = true;
  if (e.key === "ArrowRight") moveRight = true;
  if (e.key === " " && !jumping) {
    velocityY = 16;
    jumping = true;
  }
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowLeft") moveLeft = false;
  if (e.key === "ArrowRight") moveRight = false;
});

/* LOOP */
function gameLoop() {
  if (moveLeft) x -= 4;
  if (moveRight) x += 4;

  velocityY -= gravity;
  y += velocityY;

  if (y <= 60) {
    y = 60;
    velocityY = 0;
    jumping = false;
  }

  mario.style.left = x + "px";
  mario.style.bottom = y + "px";

  requestAnimationFrame(gameLoop);
}

gameLoop();

/* PWA */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>

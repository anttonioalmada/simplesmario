<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mini Sario 4:3</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#222">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    touch-action: none;
  }

  /* ÁREA DO JOGO 4:3 */
  #game-wrapper {
    width: 100%;
    max-width: 420px;
    aspect-ratio: 4 / 3;
    background: #87CEEB;
    border-radius: 16px;
    overflow: hidden;
    margin-top: 10px;
  }

  #game {
    position: relative;
    width: 100%;
    height: 100%;
  }

  #mario {
    position: absolute;
    width: 48px;
    bottom: 30px;
    left: 40px;
    user-select: none;
  }

  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 20px;
    background: #3CB371;
  }

  /* CONTROLES */
  #controls {
    width: 100%;
    max-width: 420px;
    display: flex;
    justify-content: space-around;
    padding: 20px 0 30px;
  }

  .btn {
    width: 90px;
    height: 90px;
    background: #333;
    color: white;
    font-size: 34px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
</style>
</head>

<body>

<div id="game-wrapper">
  <div id="game">
    <img id="mario" src="sario.png">
    <div id="ground"></div>
  </div>
</div>

<div id="controls">
  <div class="btn" id="left">⬅️</div>
  <div class="btn" id="jump">⬆️</div>
  <div class="btn" id="right">➡️</div>
</div>

<script>
let mario = document.getElementById("mario");
let x = 40;
let y = 30;
let velocityY = 0;
let gravity = 1;
let jumping = false;

let moveLeft = false;
let moveRight = false;

/* TOQUE */
left.ontouchstart = () => moveLeft = true;
left.ontouchend = () => moveLeft = false;

right.ontouchstart = () => moveRight = true;
right.ontouchend = () => moveRight = false;

jump.ontouchstart = () => {
  if (!jumping) {
    velocityY = 16;
    jumping = true;
  }
};

/* TECLADO (PC) */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") moveLeft = true;
  if (e.key === "ArrowRight") moveRight = true;
  if (e.key === " " && !jumping) {
    velocityY = 16;
    jumping = true;
  }
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowLeft") moveLeft = false;
  if (e.key === "ArrowRight") moveRight = false;
});

/* LOOP */
function gameLoop() {
  if (moveLeft) x -= 4;
  if (moveRight) x += 4;

  velocityY -= gravity;
  y += velocityY;

  if (y <= 30) {
    y = 30;
    velocityY = 0;
    jumping = false;
  }

  mario.style.left = x + "px";
  mario.style.bottom = y + "px";

  requestAnimationFrame(gameLoop);
}

gameLoop();

/* PWA */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
